 <ion-header-bar class= "bar-positive">
    <h1 class="title">Best Offer</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeOffer()">Close</button>
    </div>
  </ion-header-bar>

    <ion-content>
<div class="list card item-text-wrap" ng-repeat="offer in offerList">
    
    <div class="item item-thumbnail-left">
      <img  ng-src={{offer.logoURL}} ng-if="offer.logoURL.startsWith('http')">
      <b class="positive">{{offer.merchantName}}</b>
      <p> {{offer.address.street}} </p>
      <p> {{offer.phone}} </p>
    </div>
    <div>
        <a class="item item-icon-right" href="#">
         <button class="button button-clear button-positive icon" ng-hide="savedoffer.indexOf(offer.offerID) > -1" ng-click="add(offer)">
            <i class="ion-ios-flag-outline"></i>
          </button>
      <button class="button button-clear button-positive icon" ng-show="savedoffer.indexOf(offer.offerID) > -1">
            <i class="ion-ios-flag"></i>
      </button>
        <b class ="positive">{{offer.offerDescription}} </b>
      </a>
      </div>
  </div>
  </ion-content>
</ion-modal-view>
