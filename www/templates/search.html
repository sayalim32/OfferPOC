<ion-modal-view>
   <ion-header-bar>
    <h1 class="title">Settings</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSettings()">Close</button>
    </div>
  </ion-header-bar>
      <ion-content scroll="true">
       <ion-toggle toggle-class="toggle-calm">Send Push Notifications</ion-toggle>
       <h4>      Categories</h4>
       <ion-checkbox ng-repeat="offercat in offerCategories" ng-model="offercat.catEnabled" ng-true-value="'YES'" ng-false-value="'NO'">{{offercat.catText}}</ion-checkbox>
